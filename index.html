<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Switch button SunMoon</title>
  <link rel="stylesheet"
        href="./assets/style.css" />
</head>

<body>
  <h1>Switch button SunMoon</h1>
  <h3>Click on the Sun icon to switch to the Moon</h3>
  <div class="switch-btn">
    <input type="checkbox"
           id="toggle" />
    <label for="toggle">
      <svg class="cloud1"
           xmlns="http://www.w3.org/2000/svg"
           version="1.1"
           xmlns:xlink="http://www.w3.org/1999/xlink"
           xmlns:svgjs="http://svgjs.dev/svgjs"
           viewBox="0 0 800 800">
        <g fill="hsla(0, 0%, 100%, 1.00)"
           id="cloud"
           transform="matrix(1,0,0,1,20,0)">
          <path d="M 61.6766471862793 440.71856890467114 A  27 27 0 1 1 150.8982072476142 340.1197646820617 A  27 27 0 1 1 241.9161904157993 344.61080384397223 A  27 27 0 1 1 351.1975832271005 330.53894243982734 A  27 27 0 1 1 455.68863189149045 278.7425023610007 A  27 27 0 1 1 587.7245370099645 166.46705965510387 A  27 27 0 1 1 647.0059880239521 297.6047904191617 A  27 27 0 1 1 247.60479041916165 535.6287425149701 A  27 27 0 1 1 61.6766471862793 440.71856890467114 Z"
                stroke-linecap="round"
                stroke-linejoin="round"></path>
        </g>
      </svg>
      <div class="sun-moon"></div>
      <div class="stars"></div>
    </label>
  </div>

  <p>Git repository:
    <a target="_blank"
       href="https://github.com/lironka/sunmoon-switch-button">
      @lironka/sunmoon-switch-button
    </a>
  </p>
</body>

</html>
